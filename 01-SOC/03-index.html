<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="handlebars.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		}

		//Model
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;

			var _subscribers = [];
			this.subscribe = function(callback){
				_subscribers.push(callback);
			}

			this.triggerChange = function(){
				_subscribers.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				})
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			this.triggerChange();
		};

		//View
		function SalaryCalculatorView(calculator){
			

			var templateHtml = `
				<div class="content">
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" name="" id="txtBasic" value="{{basic}}">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" name="" id="txtHra" value="{{hra}}">
					</div>
					<div class="field">
						<label>DA :</label>
						<input type="number" name="" id="txtDa" value="{{da}}">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
						<span id="spanTax">{{tax}}</span>
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<div id="divResult">{{salary}}</div>
					</div>
				</div>
			`
			this.$root = $root = $('<div></div>');

			$('#btnCalculate').click(function(){

				calculator.basic = $('#txtBasic').val().toInt();
				calculator.hra = $('#txtHra').val().toInt();
				calculator.da = $('#txtDa').val().toInt();
				calculator.tax = $('#rangeTax').val().toInt();

				calculator.calculate();

				
			});

			$('#rangeTax').change(function(){
				$('#spanTax').html(this.value);
			});
			var templateFn = Handlebars.compile(templateHtml);

			this.render = function(){
				var newHtml = templateFn(calculator);
				$root.html(newHtml);
			}

			calculator.subscribe(this.render);
		};

		

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager demo</title>
	<script src="redux.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function counterReducer(currentState = 0, action){
			switch(action.type){
		        case 'INCREMENT':
					return ++currentState;
		        case 'DECREMENT':
					return --currentState;
				default :
					return currentState;
		    }
		}
		{
		/*class Counter extends React.Component{
			render(){
				return(
					<div>
						<input type="button" value="Decrement" onClick={() => this.props.decrement()}/>
						<div> {this.props.value} </div>
						<input type="button" value="Increment" onClick={() => this.props.increment()}/>
					</div>
				)
			}
		}*/
		}

		let Counter =  ({value, increment, decrement}) => (
			<div>
				<input type="button" value="Decrement" onClick={decrement}/>
				<div> {value} </div>
				<input type="button" value="Increment" onClick={increment}/>
			</div>
		);
		
			
	
		

		function createCounterActions(dispatch){

			var incrementAction = { type : 'INCREMENT'};
			var decrementAction = { type : 'DECREMENT'};
			function increment(){
				dispatch(incrementAction);
			}

			function decrement(){
				dispatch(decrementAction)
			}
			return{
				increment : increment,
				decrement : decrement
			}
		}

		var store = Redux.createStore(counterReducer);		
		var actions = createCounterActions(store.dispatch);

		function renderApp(){
			var counterValue = store.getState();
			ReactDOM.render(<Counter value={counterValue} increment={actions.increment} decrement={actions.decrement}></Counter>, document.getElementById('content'));
		}

		store.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
